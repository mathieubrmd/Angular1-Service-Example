<!doctype html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="./app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
  <div ng-app="myApp" class="container" style='margin-top: 2%'>
    <div class="row">
      <div class="col-md-6" ng-controller="FirstCtrl">
        <h1>Controller 1</h1>
        <br>
        <div class="alert alert-success" role="alert" ng-show="showSuccess">
          <strong>Well done!</strong> User successfully added to the second controller.
        </div>
        <div class="panel">
          <form class="form" name="userForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" ng-model="name" class="form-control" id="name" placeholder="Your name" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" ng-model="mail" class="form-control" id="mail" placeholder="Your e-mail" required>
            </div>
            <button type="submit" ng-click="addUser()" ng-disabled="userForm.$invalid" class="btn btn-success">Add user</button>
          </form>
        </div>
      </div>
      <div class="col-md-6" ng-controller="SecondCtrl" style="border-left: 1px solid grey">
        <h1>Controller 2</h1>
        <br>
        <div>
          <div ng-repeat="user in users" class="alert alert-info">
            <p>Name : {{ user.name }}</p>
            <p>E-mail : {{ user.mail }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
